<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="my.css">
</head>
<style>
    p {
        font-size: 40px;
        margin-top: 0;
    }

</style>
<body>
    <!-- css -->
    <div class="container mt-4">
        <h2 class="mb-3">학생 리스트 및 점수</h2>

        <div class="card p-3 mb-3">
            <h5 class="mb-3">학생 정보 입력</h5>
        </div>

        <!-- Data : id // name // age // score -->
        <div class="row g-2">
            <div class="col-md-3">
                id : <input type="text" id="input_id">
            </div>
            <div class="col-md-3">
                name : <input type="text" id="input_text">
            </div>
            <div class="col-md-3">
                age : <input type="number" id="input_age">
            </div>
            <div class="col-md-3">
                score : <input type="number" id="input_score">
            </div>
        </div>

        <!-- CRUD : (데이터) 목록보기 // 추가하기 // 수정하기 // 삭제하기 -->
        <div class="d-flex justify-content-betwwen mb-3">
            <button id="btn_list">목록보기</button>
            <button id="btn_add">추가하기</button>
            <button id="btn_edit">수정하기</button>
            <button id="btn_delete">삭제하기</button>
        </div>

        <h3>학생 목록</h3>
        <div id="result-list" class="p-3 border bg-light rounded">
            (목록보기 버튼을 눌러주세요)
        </div>
    </div>

    


    <!-- js -->
    <script>
        // 기본 주소
        const home_url = 'http://localhost:3000/students'

        window.onload = function(){
            document.getElementById("btn_list").addEventListener("click", getStudents);
            document.getElementById("btn_add").addEventListener("click", addStudents);
            document.getElementById("btn_edit").addEventListener("click", editStudents);
            document.getElementById("btn_delete").addEventListener("click", deleteStudents);
        }

        // List -> Read
        function getStudents() {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", home_url, true);
            xhr.setRequestHeader("content-type", "application/json");
            xhr.send();

            xhr.onload = function() {
                if(xhr.status === 200) {
                    const students = JSON.parse(xhr.response);
                    document.getElementById("result-list").innerHTML = makeList(students);
                } else {
                    console.error("Error:", xhr.status, xhr.statusText);
                }

            }
        }

        // makeList 함수 (list html)
        function makeList(data) {
            let listHtml = "<ul>";
            data.forEach(student => {
                listHtml += `<li> id: ${student.id} / 이름: ${student.name} / 나이: ${student.age} / 점수: ${student.score}</li>`;
            });
            listHtml += "</ul>";
            return listHtml;
        }
        
        // Add -> Create
        function addStudents() {
            const name = document.getElementById("input_text").value;
            const age = document.getElementById("input_age").value;
            const score = document.getElementById("input_score").value;

            const newData = {
                name: name,
                age: parseInt(age),
                score: parseInt(score)
            };

            const xhr = new XMLHttpRequest();
            xhr.open("POST", home_url, true);
            xhr.setRequestHeader("content-type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify(newData));

            xhr.onload = function() {
                if(xhr.status === 201) {
                    alert("추가됨!");
                    clearInputs();      // 입력창 리셋해야됨 --> 나중에 만들기
                    getStudents();      
                } else {
                    console.error("Error:", xhr.status, xhr.statusText);
                }
            }
        }

        // Edit
        function editStudents() {
            const id = document.getElementById("input_id").value;
            if (!id) {
                alert("수정할 학생의 ID 입력하세요!");
                return;
            }

            const name = document.getElementById("input_text").value;
            const age = document.getElementById("input_age").value;
            const score = document.getElementById("input_score").value;
            
            const updateData = {
                name: name,
                age: parseInt(age),
                score: parseInt(score)
            };

            const xhr = new XMLHttpRequest();
            xhr.open("PUT", `${home_url}/${id}`, true);
            xhr.setRequestHeader("content-type", "application/json;charset=UTF-8");
            xhr.send(JSON.stringify(updateData));

            xhr.onload = function() {
                if(xhr.status === 200) {
                    alert("수정됨!");
                    clearInputs();      // 입력창 리셋해야됨 --> 나중에 만들기
                    getStudents();      
                } else {
                    console.error("Error:", xhr.status, xhr.statusText);
                }
            }
        }

        // Delete 
        function deleteStudents() {
            const id = document.getElementById("input_id").value;
            if (!id) {
                alert("삭제할 학생의 ID 입력하세요!");
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open("DELETE", `${home_url}/${id}`, true);
            xhr.send();

            xhr.onload = function() {
                if(xhr.status === 200) {
                    alert("삭제됨!");
                    clearInputs();      // 입력창 리셋해야됨 --> 나중에 만들기
                    getStudents();      
                } else {
                    console.error("Error:", xhr.status, xhr.statusText);
                }
            }
        }

        // 입력창 비우기
        function clearInputs() {
            document.getElementById("input_id").value = "";
            document.getElementById("input_text").value = "";
            document.getElementById("input_age").value = "";
            document.getElementById("input_score").value = "";
        }

    </script>
</body>
</html>
